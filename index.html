<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <input type="text" name="display" id="display" autofocus />
      <div id="calculator-buttons">
        <div id="row1">
          <input type="button" value="CE" class="operands" />
          <input type="button" value="DEL" class="operands" />
          <input type="submit" value="%" class="operands" onclick="percent()" />
          <input type="button" value="/" class="operands" />
        </div>
        <div id="row2">
          <input type="button" value="1" class="numbers" />
          <input type="button" value="2" class="numbers" />
          <input type="button" value="3" class="numbers" />
          <input type="button" value="+" class="operands" />
        </div>
        <div id="row3">
          <input type="button" value="4" class="numbers" />
          <input type="button" value="5" class="numbers" />
          <input type="button" value="6" class="numbers" />
          <input type="button" value="-" class="operands" />
        </div>
        <div id="row4">
          <input type="button" value="7" class="numbers" />
          <input type="button" value="8" class="numbers" />
          <input type="button" value="9" class="numbers" />
          <input type="button" value="*" class="operands" />
        </div>
        <div id="div5">
          <input type="button" value="0" class="numbers" />
          <input type="button" value="00" class="numbers" />
          <input type="button" value="." class="operands" />
          <input type="submit" value="=" class="operands" onclick="equal()" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
